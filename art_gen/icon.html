<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon</title>
    <style>
        .square {
            display: inline-block;
            background: #fff;
            width: 400px;
            height: 400px;
            border: #fff solid 10px;
            border-radius: 25px;
            transform: rotate(16deg);
            position: relative;
            left: 300px;
            top: 300px;
        }
    </style>
</head>

<body>
    <div style="background: #005dff; height: 1024px; width: 1024px; position: static;">
        <div class="square">
            <div
                style="background: url('../assets/spin_basket.png') no-repeat #fff; background-size: contain; width: 400px; height: 400px;">
            </div>
        </div>
    </div>
</body>

</html>
